<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/textboxes.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/roster.css" />
    <link rel="stylesheet" href="css/fight.css" />
    <title>The almost Final Fantasy VII</title>
    <script type="module" src="js/character.js" async></script>
    <script src="js/changescreen.js" async></script>
    <script type="module" src="js/app.js" async></script>
  </head>

  <body>
    <div class="container startPage" id="screen1">
      <div class="contentScreen1">
        <div class="title">
          <h1>The almost Final Fantasy VII</h1>
        </div>
        <h1 class="" id="loadingMessage">LOADING</h1>
        <div class="ff7" id="mainMenu">
          <h1>Menu</h1>
          <div
            id="changeScreen"
            onclick="cambiaPantalla('2')"
            class="selectItem"
          >
            <img class="hand" src="img/FF7Cursor.png" alt="" /> Start
          </div>
        </div>
      </div>
    </div>
    <div class="ff7 container selectPlayer containerFix" id="screen2">
      <h1 class="centerItem">SELECT YOUR HEROES</h1>

      <div class="ff7 detailDisplay" id="detailDisplay">
        <div class="display"></div>
        <div class="buttonsForDetails">
          <div class="closeDetail" onclick="closeModal()">close</div>
        </div>
      </div>

      <div class="rosterContent">
        <div class="col">
          <h1 class="ff7 centerItem textFix">Roster</h1>
          <div class="ff7 roster unselectableText" id="roster">
            <div class="ff7 character">
              <div class="rosterCard">
                <div class="image"></div>
              </div>
              <div class="rosterText">
                <h1>Zoridan the wise</h1>
                <div class="info">
                  <div><span class="property">Class:</span> Black Mage</div>

                  <div class="customStat">
                    <div class="numbers">
                      <span class="property">HP: </span>
                      <div class="">100 / 100</div>
                    </div>
                    <div class="hiddenVar">
                      <div class="hpVar"></div>
                    </div>
                  </div>

                  <div class="customStat">
                    <div class="numbers">
                      <span class="property">MP: </span>
                      <div class="">100 / 100</div>
                    </div>
                    <div class="hiddenVar">
                      <div class="mpVar"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <h1 class="ff7 centerItem textFix">Selected</h1>
          <div class="ff7 roster unselectableText" id="selected"></div>
        </div>
        <div class="col">
          <h1 class="ff7 centerItem textFix" style="z-index: 2">Map</h1>
          <div class="ff7 roster unselectableText" id="maps"></div>
        </div>
      </div>
    </div>
    <div class="container fight unselectableText" id="screen3">
      <div id="fightVisuals">
        
        <div class="fighters ff7text">
          <div class="good">
            <div class="charcontainer" id="ch3">
              <div class="stats" id="ch3Stat">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="charImg" id="ch3Img">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="charNum" id="ch3Numbers">
                <div style="display: flex; flex-direction: row"></div>
              </div>
            </div>
            <div class="charcontainer" id="ch1">
              <div class="stats" id="ch1Stat">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="charImg" id="ch1Img">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="charNum" id="ch1Numbers">
                <div style="display: flex; flex-direction: row"></div>
              </div>
            </div>
            <div class="charcontainer" id="ch2">
              <div class="stats" id="ch2Stat">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="charImg" id="ch2Img">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="charNum" id="ch2Numbers">
                <div style="display: flex; flex-direction: row"></div>
              </div>
            </div>
          </div>
          <div class="bad">
            <div class="charcontainer" id="npc3">
              <div class="charNum" id="npc3Numbers">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="charImg" id="npc3Img">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="stats" id="npc3Stat">
                <div style="display: flex; flex-direction: row"></div>
              </div>
            </div>
            <div class="charcontainer" id="npc1">
              <div class="charNum" id="npc1Numbers">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="charImg" id="npc1Img">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="stats" id="npc1Stat">
                <div style="display: flex; flex-direction: row"></div>
              </div>
            </div>
            <div class="charcontainer" id="npc2">
              <div class="charNum" id="npc2Numbers">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="charImg" id="npc2Img">
                <div style="display: flex; flex-direction: row"></div>
              </div>
              <div class="stats" id="npc2Stat">
                <div style="display: flex; flex-direction: row"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ff7 controls" id="fightControls">
        <div id="modalEndgame" class="ff7 modalEndGame" style="display: none;">
          <div class="modalTitle" id="modalFightTitle"> YOU WIN !</div>
          <div class="ff7 reset" onclick="refresh()"> restart </div>
        </div>
        <div class="ff7 controlPanel">
          <div class="controlRow">
            <div id="atackbtn" class="ff7 button" onclick="fight(2)">Atack</div>
            <div class="ff7 button">Skill</div>
          </div>
          <div class="controlRow">
            <div class="ff7 button">Magic</div>
            <div class="ff7 button">Items</div>
          </div>
        </div>
        <div class="ff7 innerMenu" id="progressText">
        -
        </div>
      </div>
      
    </div>
  </body>
</html>
