<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/textboxes.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/roster.css" />
  <title>The almost Final Fantasy VII</title>
  <script type="module" src="js/character.js" async></script>
  <script src="js/changescreen.js" async></script>
  <script type="module" src="js/app.js" async></script>
</head>

<body>
  <div class="container startPage" id="screen1">
    <div class="contentScreen1">
      <div class="title">
        <h1>The almost Final Fantasy VII</h1> </div>
      <h1 class="" id="loadingMessage">LOADING</h1>
      <div class="ff7" id="mainMenu">
        <h1>Menu</h1>
        <div id="changeScreen" onclick="cambiaPantalla('2')" class="selectItem">
          <img class="hand" src="img/FF7Cursor.png" alt="" /> Start
        </div>
      </div>
    </div>
  </div>
  <div class="ff7 container selectPlayer containerFix" id="screen2">
    <h1 class="centerItem">SELECT YOUR HEROES</h1>
    
    <div class="ff7 detailDisplay" id="detailDisplay">
      <div class="display">
        
      </div>
      <div class="buttonsForDetails">
        <div class="closeDetail" onclick="closeModal()"> close </div>
      </div>
    </div>

    <div class="rosterContent">
      <div class="col">
        <h1 class="ff7 centerItem textFix">Roster</h1>
        <div class="ff7 roster unselectableText" id="roster">

          <div class="ff7 character">
            <div class="rosterCard">
              <div class="image"></div>
            </div>
            <div class="rosterText">
              <h1>Zoridan the wise</h1>
              <div class="info">
                <div><span class="property">Class:</span> Black Mage</div>

                <div class="customStat">
                  <div class="numbers">
                    <span class="property">HP: </span>
                    <div class="">100 / 100</div>
                  </div>
                  <div class="hiddenVar">
                    <div class="hpVar"></div>
                  </div>
                </div>

                <div class="customStat">
                  <div class="numbers">
                    <span class="property">MP: </span>
                    <div class="">100 / 100</div>
                  </div>
                  <div class="hiddenVar">
                    <div class="mpVar"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <h1 class="ff7 centerItem textFix">Selected</h1>
        <div class="ff7 roster unselectableText" id="selected">
          
    
        </div>
      </div>
      <div class="col">
        <h1 class="ff7 centerItem textFix" style="z-index: 2;">Map</h1>
        <div class="ff7 roster unselectableText" id="maps">
          
        </div>
      </div>
    </div>
  </div>
  <div class="container fight" id="screen3">
    <h1>FIGHT</h1>
  </div>
  <div class="container ending" id="screen4">
    <h1>TOTAL RESULT</h1>
  </div>
  
</body>

</html>
